        <p>Java基础</p>
<h2 id="一个简单的Java应用程序"><a href="#一个简单的Java应用程序" class="headerlink" title="一个简单的Java应用程序"></a>一个简单的Java应用程序</h2><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//  public：访问修饰符，这些修饰符用于控制程序的其他部分对这段代码的访问级别；</span></span><br><span class="line"><span class="comment">//  关键字class：表明Java程序中的全部内容都包含在类中。关键字class后面紧跟类名；</span></span><br><span class="line"><span class="comment">//  源代码的文件名必须与公共类的名字相同（大小写敏感），并用.class作为扩展名。</span></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">HelloWorld</span></span>&#123;</span><br><span class="line"><span class="comment">//    根据规范，在类的源文件中必须包含一个main方法；main方法必须声明为public；</span></span><br><span class="line"><span class="comment">// Java中用大括号划分程序的各个部分（通常称为块）。Java中任何【方法】的代码都是在大括号中，一对大括号表示方法体的开始与结束；</span></span><br><span class="line"><span class="comment">// Java中每个句子用分号结束（回车不是语句的结束标志，因此可以将一个语句写在多行）；</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span></span>&#123;</span><br><span class="line">        <span class="comment">//  使用System.out对象，并调用了它的pringln方法；</span></span><br><span class="line">        <span class="comment">// 语法：object.method(paramethers)</span></span><br><span class="line">        System.out.print(<span class="string">&quot;Hello World&quot;</span>);</span><br><span class="line">        System.out.println();</span><br><span class="line">    &#125;;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">a</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line">        System.out.println();</span><br><span class="line">        System.out.println(<span class="string">&quot;HelloWorld.main&quot;</span>);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
